<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog list</title>
</head>
<body>
    <h1>게시판 페이지입니다</h1>
    <table>
        {% for list in postlist %}
            <ul>
                <li><a href="{{list.pk}}/">{{ list.postname }}</a></li>
            </ul>
        {% endfor %}
    </table>
    <button><a href="new_post/">글쓰기</a></button>
</body>
</html>
